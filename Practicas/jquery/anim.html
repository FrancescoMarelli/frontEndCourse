<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Anime</title>
        <script src="jquery-3.7.1.min.js"></script>
        <script src="anim.js"></script>
        <style>
            .caja {
                width: 150px;
                height: 150px;
                margin-top: 10px;
                background-color: rgb(110, 216, 100);
                position: relative;
            }
            .ampliado {
                width: 300px;
                height: 300px;
                margin-left: 100px;
                margin-top: 100px;
                transition: all 1s ease-in-out;
            }
        </style>
    </head>

    <body>
        <button id="btn" class="btn">Animar</button>
        <div id="caja" class="caja"></div>
    </body>
</html>
